<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS_OS | Financial Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #010103;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --up-color: #00ffaa;
            --down-color: #ff4466;
            --text: #e0e0f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Fira Code', monospace; }

        /* --- CANLI BORSA BANDI (TICKER) --- */
        .market-bar {
            background: rgba(0, 242, 255, 0.03);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            padding: 10px 0;
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            position: sticky;
            top: 0;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .ticker-wrapper {
            display: flex;
            gap: 50px;
            padding-left: 20px;
        }

        .crypto-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .label { color: #777; font-family: 'Orbitron'; font-size: 10px; }
        .price { color: var(--text); transition: all 0.5s ease; }
        
        /* Fiyat Hareket Efektleri */
        .flash-up { color: var(--up-color) !important; text-shadow: 0 0 10px var(--up-color); }
        .flash-down { color: var(--down-color) !important; text-shadow: 0 0 10px var(--down-color); }

        /* --- SİSTEM DURUM PANELİ --- */
        .status-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid rgba(188, 19, 254, 0.2);
            background: rgba(15, 15, 25, 0.8);
            border-radius: 4px;
        }

        .system-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-family: 'Orbitron';
            font-size: 12px;
            color: var(--neon-purple);
        }

    </style>
</head>
<body>

    <div class="market-bar">
        <div class="ticker-wrapper">
            <div class="crypto-item">
                <span class="label">BTC/USDT</span>
                <span id="btc-price" class="price">--.--</span>
                <span id="btc-icon"></span>
            </div>
            <div class="crypto-item">
                <span class="label">ETH/USDT</span>
                <span id="eth-price" class="price">--.--</span>
                <span id="eth-icon"></span>
            </div>
            <div class="crypto-item">
                <span class="label">SOL/USDT</span>
                <span id="sol-price" class="price">--.--</span>
                <span id="sol-icon"></span>
            </div>
            <div class="crypto-item">
                <span class="label">BNB/USDT</span>
                <span id="bnb-price" class="price">--.--</span>
                <span id="bnb-icon"></span>
            </div>
        </div>
    </div>

    <div class="status-container">
        <div class="system-header">
            <span>> NEURAL_LINK: ACTIVE</span>
            <span>DATA_FEED: BINANCE_REALTIME</span>
            <span id="clock">00:00:00</span>
        </div>
        <h2 style="font-family: 'Orbitron'; color: var(--neon-blue); letter-spacing: 5px;">FINANCIAL_CORE v4.0</h2>
        <p style="margin-top: 10px; font-size: 13px; color: #888;">Piyasa verileri 10 saniyelik periyotlarla senkronize ediliyor...</p>
    </div>

    <script>
        // Fiyatları takip etmek için eski değerleri tutan obje
        let lastPrices = { BTC: 0, ETH: 0, SOL: 0, BNB: 0 };

        async function fetchMarketData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbols=["BTCUSDT","ETHUSDT","SOLUSDT","BNBUSDT"]');
                const data = await response.json();
                
                updatePrice('BTC', data[0].price, 'btc-price', 'btc-icon');
                updatePrice('ETH', data[1].price, 'eth-price', 'eth-icon');
                updatePrice('SOL', data[2].price, 'sol-price', 'sol-icon');
                updatePrice('BNB', data[3].price, 'bnb-price', 'bnb-icon');

            } catch (err) {
                console.error("Veri akış hatası:", err);
            }
        }

        function updatePrice(symbol, newPrice, elementId, iconId) {
            const price = parseFloat(newPrice).toFixed(2);
            const el = document.getElementById(elementId);
            const iconEl = document.getElementById(iconId);
            const lastPrice = lastPrices[symbol];

            el.innerText = `$${price}`;

            // Fiyat değişim animasyonu
            if (lastPrice !== 0) {
                if (price > lastPrice) {
                    el.className = 'price flash-up';
                    iconEl.innerHTML = '<i class="fas fa-caret-up" style="color:var(--up-color)"></i>';
                } else if (price < lastPrice) {
                    el.className = 'price flash-down';
                    iconEl.innerHTML = '<i class="fas fa-caret-down" style="color:var(--down-color)"></i>';
                }
            }

            // 2 saniye sonra rengi normale döndür
            setTimeout(() => {
                el.className = 'price';
            }, 2000);

            lastPrices[symbol] = price;
        }

        // Saat Fonksiyonu
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }

        // Başlatıcılar
        setInterval(fetchMarketData, 10000); // 10 saniyede bir borsa
        setInterval(updateClock, 1000);      // Her saniye saat
        fetchMarketData(); // İlk açılış
    </script>
</body>
</html>
