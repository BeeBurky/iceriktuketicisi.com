<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Sayfası</title>
    <style>
        /* CSS - Tasarım Kısmı */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #2c3e50;
            color: #ffffff;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h1 { margin: 0; font-size: 2.5rem; }
        p { font-size: 1.1rem; color: #666; }

        .btn {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 1rem;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #2980b9;
        }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: #888;
        }

        /* Küçük bir animasyon */
        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="fade-in">
            <h1>Hoş Geldiniz!</h1>
            <p>Hayalindeki projeyi gerçeğe dönüştürmeye hazır mısın?</p>
        </div>
    </header>

    <div class="container fade-in">
        <h2>Harika İşler Başaralım</h2>
        <p>Bu sayfa, HTML ve CSS'in gücüyle tek parça halinde oluşturuldu. Şık, modern ve hızlı!</p>
        
        <p>Aşağıdaki butona tıklayarak bir etkileşim başlatabilirsin:</p>
        
        <button class="btn" onclick="mesajVer()">Tıkla ve Selamla!</button>
    </div>

    <footer>
        &copy; 2026 Tüm Hakları Saklıdır | Gemini ile Hazırlandı
    </footer>

    <script>
        // JavaScript - Etkileşim Kısmı
        function mesajVer() {
            alert("Harika! Sayfan çalışıyor. Şimdi bunu dilediğin gibi özelleştirebilirsin.");
        }
    </script>

</body>
</html>
